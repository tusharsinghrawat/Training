<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Flex.css">
    <title>Document</title>
</head>
<style>
    .Container{
        background-color: black;
        padding: 10px;
        display: flex;
        flex-direction: row;
        height: 500px;
        justify-content: space-between;
        align-items: start;
        flex-wrap: wrap;

    }
    .Item{
        padding: 20px;
        height: 80px;
    }
    
    
    .Item1{
       
       flex: 0 1 500px;
       
    }
    .Item3{
       order: -1;
    }
</style>
<body>
    <div class ="Container">
        <div class="Item Item1"
        style="background-color: yellow;">Item1</div>
        <div class="Item Item2" 
        style="background-color: orange;">Item2</div>
        <div class="Item Item3"
        style="background-color: red;">Item3</div>
        <div class="Item Item4"
        style="background-color: green;">Item4</div>
    </div>
    
    
</body>
</html>
