<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: white;
            padding: 10px;
            height: 2000px;
            display: grid;
            gap: 1px;
            grid-template-rows: repeat(12,1fr);
        }
        .box{
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box box1" style="background-color: blue;">box1</div>
    <div class="box box2" style="background-color: blue;">box2</div>
    <div class="box box3" style="background-color: blue;">box3</div>
    <div class="box box4" style="background-color: blue;">box4</div>
    <div class="box box5" style="background-color: blue;">box5</div>
    <div class="box box6" style="background-color: blue;">box6</div>
    <div class="box box7" style="background-color: blue;">box7</div>
    <div class="box box8" style="background-color: blue;">box8</div>
    <div class="box box9" style="background-color: blue;">box9</div>
    <div class="box box10" style="background-color: blue;">box10</div>
    <div class="box box11" style="background-color: blue;">box11</div>
    <div class="box box12" style="background-color: blue;">box12</div>
    </div>
</body>
</html>
